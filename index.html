<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test wysyłania danych</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h2>Testowe wysyłanie danych do Google Sheets</h2>

  <input type="text" id="trasa" placeholder="Trasa">
  <input type="text" id="nrRejestracyjny" placeholder="Nr rejestracyjny">
  <input type="text" id="kod" placeholder="Kod testowy">

  <button onclick="sendTest()">Wyślij dane testowe</button>
  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw4wo0RTiIQq5cPxkZat8CW04jWmhvuFTkIXMfkTDt6oJtM5EPJATWCSdzYhKY9H8xDoQ/exec';

    function sendTest() {
      const data = {
        trasa: document.getElementById("trasa").value,
        nrRejestracyjny: document.getElementById("nrRejestracyjny").value,
        codes: [document.getElementById("kod").value]
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").innerText = "✅ " + txt;
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Błąd: " + err;
      });
    }
  </script>
</body>
</html>
