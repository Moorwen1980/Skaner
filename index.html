<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista kodów QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 16px;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    input, button {
      margin: 6px 0;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #reader {
      width: 100%;
      margin: 20px 0;
    }
    ul { padding: 0; list-style: none; }
    li {
      border-bottom: 1px solid #ccc;
      padding: 5px;
      display: flex;
      justify-content: space-between;
    }
    .remove-btn { color: red; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Skaner PZ Orlean</h2>

  <input type="text" id="trasa" placeholder="Nr. Trasy">
  <input type="text" id="nrRejestracyjny" placeholder="Nr rejestracyjny samochodu">
  <input type="text" id="dostawa" placeholder="Dostawa z Opola / Rozładunek HDS">
  <input type="text" id="info" placeholder="Uwagi dotyczące dostawy">
  <input type="text" id="moduly" placeholder="Podaj typ i ilość modułów">

  <div id="reader"></div>

  <input type="text" id="manualInput" placeholder="Wpisz kod ręcznie">
  <button onclick="addManual()">Dodaj do listy</button>

  <h3>Lista kodów:</h3>
  <ul id="codeList"></ul>

  <button onclick="sendAll()">Wyślij wszystko do arkusza</button>
  <p id="status"></p>

  <script>
    const scriptURL = 'WSTAW_TUTAJ_SWÓJ_LINK_DO_APPS_SCRIPT';

    let codes = [];

    function updateList() {
      const list = document.getElementById("codeList");
      list.innerHTML = "";
      codes.forEach((code, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${code} <span class="remove-btn" onclick="removeCode(${index})">✕</span>`;
        list.appendChild(li);
      });
    }

    function removeCode(index) {
      codes.splice(index, 1);
      updateList();
    }

    function addManual() {
      const input = document.getElementById("manualInput").value.trim();
      if (input && !codes.includes(input)) {
        codes.push(input);
        document.getElementById("manualInput").value = "";
        updateList();
      }
    }

    function sendAll() {
      const trasa = document.getElementById("trasa").value.trim();
      const nrRejestracyjny = document.getElementById("nrRejestracyjny").value.trim();
      const dostawa = document.getElementById("dostawa").value.trim();
      const info = document.getElementById("info").value.trim();
      const moduly = document.getElementById("moduly").value.trim();

      if (!trasa || !nrRejestracyjny || codes.length === 0) {
        alert("Uzupełnij wymagane pola i dodaj przynajmniej jeden kod.");
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          trasa: trasa,
          nrRejestracyjny: nrRejestracyjny,
          dostawa: dostawa,
          info: info,
          moduly: moduly,
          codes: codes
        })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").innerText = "✅ Wysłano dane do arkusza.";
        codes = [];
        updateList();
      })
      .catch(err => alert("Błąd: " + err));
    }

    const qrScanner = new Html5Qrcode("reader");
    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        if (!codes.includes(decodedText)) {
          codes.push(decodedText);
          updateList();
          qrScanner.pause();
          setTimeout(() => qrScanner.resume(), 1000);
        }
      }
    );
  </script>
</body>
</html>
